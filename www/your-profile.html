<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<body>
	<div id="header">
    	<div class="bg">
        <a href="index.html" class="logo"><img src="img/logo-gallevent-white.png" title="Gallevent Events" alt="Gallevent Events" /></a>
        <span class="right">
        	<a href="your-profile.html">Your Account</a> | <a href="sign-out.html">Sign Out</a>
        </span><!-- .right -->
        <form id="top-search">
        	<span class="left">
                <label for="event">Search for Events:</label>
                <input type="text" id="event" onchange="javascript:codeAddress(this);"  />
            </span>
            <span class="left">
                <label for="date1">Select Dates:</label>
                <input type="date" id="date1" />
                to
                <input type="date" id="date2" />
            </span>
            <span class="left">
            	<input class="btn-search" type="submit" value="Search" />
            </span>
        </form><!-- #top-nav -->
        </div>
    </div><!-- #header -->
    <div id="container" class="ma-your-profile">
    	<div id="tabs">
        	<a class="tab-post-event" href="post-event.html">Post an Event</a><a class="tab-your-posts" href="your-posts.html">Your Posts</a><a class="tab-events" href="your-lineup.html">Your Lineup</a><a class="tab-your-profile" href="your-profile.html">Your Profile</a>
        </div><!-- #tabs -->
    	<div id="full-content">
            <div id="active-tab-content">
                <h2 style="margin-top:1em;">Your Profile</h2>
                <p>Text here.</p>
                <form>
                    <span class="group">
                        <span class="h3">Personal Informaiton</span>
                        <label for="first-name">First name:</label>
                        <input type="text" id="first-name" class="input-standard" />
                        <label for="last-name">Last name:</label>
                        <input type="text" id="last-name" class="input-standard" />
                        <label for="your-city">The city you live in:</label>
                        <input type="text" id="your-city" class="input-standard" />
                        <label for="your-description">Tell us about yourself:</label>
                        <textarea id="your-description" class="input-standard"></textarea>
                    </span>
                    <span class="group">
                        <span class="h3">Event Preferences</span>
                        <label for="like-categories">Event categories you like:</label>
                        <input type="text" id="like-categories" class="input-standard" />
                        <label for="your-keywords">Keywords you like to search for in events:</label>
                        <input type="text" id="your-keywords" class="input-standard" />
                    </span>
                </form>
            </div><!-- #active-tab-content -->
    	</div><!-- #full-content -->
    </div>
    <div id="footer">
        <ul>
            <li><a href="#">Home</a></li>
