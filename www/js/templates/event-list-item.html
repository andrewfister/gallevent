<div class="card events {{ category }}">
    <h3 class="name"><a href="{{ event_url }}" target="_blank">{{ name }}</a></h3>
    <div class="price">{{ formatted_ticket_price }}</div>
    <div class="time">{{ start_time }} - {{ end_time }}</div>
    <div class="address">{{ address }}</div>
    <div class="description">{{ short_description }} <br /><a href="{{ event_url }}" target="_blank">More &raquo;</a></div>
</div>
